<div class="row" style="padding-top: 10px">
    <div class="col-md-12">
        <div class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-3" for="taskDescriptionTextArea" data-field="taskDescriptionLabel"></label>

                    <div class="col-md-9">
                        <input type="text" data-field="taskDescriptionTextArea" id="taskDescriptionTextArea" placeholder="" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="taskStatusText" data-field="taskStatusLabel"></label>

                    <div class="col-md-9">
                        <input type="text" data-field="taskStatusText" id="taskStatusText" placeholder="" class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-md-3" for="dueDate" data-field="dueDateLabel"></label>

                    <div class="col-md-9">
                        <div data-field="dueDate" id="dueDate" class="col-md-8"></div>
                        <div data-field="dueDateTime" id="dueDateTime" class="col-md-4"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="taskPriorityListBox" data-field="taskPriorityLabel"></label>

                    <div class="col-md-9">
                        <select data-field="taskPriorityListBox" id="taskPriorityListBox" class="form-control"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="userText" data-field="userLabel"></label>

                    <div class="col-md-9">
                        <select data-field="userText" id="userText" class="form-control"></select>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-default" data-field="updateTaskButton" id="updateTaskButton"></button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
