<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <fieldset>
                    <legend data-field="adminDetailsAccordionLabel"></legend>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="adminUsersGroupsControlsPanel" data-field="adminUsersGroupsControlsLabel"></label>

                        <div class="col-md-9">
                            <p class="form-control-static" id="adminUsersGroupsControlsPanel" data-field="adminUsersGroupsControlsPanel" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="adminUserOrGroupText" data-field="adminUserOrGroupLabel"></label>

                        <div class="col-md-9">
                            <input type="text" data-field="adminUserOrGroupText" id="adminUserOrGroupText" placeholder="" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-default" data-field="adminForwardButton" id="adminForwardButton"></button>
                        </div>
                    </div>

                </fieldset>
            </form>
            <form class="form-horizontal">
                <fieldset>
                    <legend data-field="reminderDetailsAccordionLabel"></legend>
                    <div class="form-group">
                        <label class="control-label col-md-3" for="actualOwnerPanel" data-field="actualOwnerLabel"></label>

                        <div class="col-md-9">
                            <p class="form-control-static" id="actualOwnerPanel" data-field="actualOwnerPanel" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-default" data-field="adminReminderButton" id="adminReminderButton"></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
